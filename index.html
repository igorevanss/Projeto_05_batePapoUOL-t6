<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/uolicon.jpg" type="image/x-icon">

  <title>Bate Papo UOL</title>

</head>
<body>
  <div class="container">
    
      <div class="header">
        <img src="./images/logo 1.png" alt="">
        <ion-icon name="people"></ion-icon>
        
      </div>
      <div class="content">
        <div class="user-in same-config-msgs">
          <p><span>(09:21:45)</span><strong> João</strong> entra na sala... </p>
        </div>

        <div class="msgs same-config-msgs">
          <p><span>(09:22:28)</span><strong> João</strong> para <strong>Todos:</strong> Bom dia</p>
        </div>

        <div class="msgs same-config-msgs">
          <p><span>(09:22:38)</span><strong> Maria</strong> para <strong>João:</strong> Oi João :)</p>
        </div>

        <div class="reserved-msg same-config-msgs">
          <p><span>(09:22:48)</span><strong> João</strong> reservadamente para <strong>Maria:</strong> Oi gatinha quer tc?</p>
        </div>

        <div class="user-out same-config-msgs">
          <p><span>(09:22:58)</span><strong> Maria</strong> sai da sala...</p>
        </div>

      </div>
      <div class="footer">
        <input type="text" placeholder="Escreva aqui...">

        <img src="./images/Vector.png" alt="" onclick="sendMessage()">

      </div>
    
  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="./script.js"></script>
</body>
</html>
